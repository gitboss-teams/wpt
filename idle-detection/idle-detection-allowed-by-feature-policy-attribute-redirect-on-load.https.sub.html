<!DOCTYPE html>
<body>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/feature-policy/resources/featurepolicy.js></script>
<script>
'use strict';

const base_src = '/feature-policy/resources/redirect-on-load.html#';
const sub = 'https://{{domains[www]}}:{{ports[https][0]}}';
const relative_path =
  '/feature-policy/resources/feature-policy-idle-detection.html';
const relative_worker_frame_path =
  '/feature-policy/resources/feature-policy-idle-detection-worker.html';
const same_origin_src = base_src + relative_path;
const same_origin_worker_frame_src = base_src + relative_worker_frame_path;
const cross_origin_src = base_src + sub + relative_path;
const cross_origin_worker_frame_src = base_src + sub +
  relative_worker_frame_path;
const header = 'allow="idle-detection" attribute in top-level frame';

async_test(t => {
  test_feature_availability('idle.query()', t, same_origin_src,
      expect_feature_available_default, 'idle-detection');
}, header + ' allows same-origin relocation');

async_test(t => {
  test_feature_availability('idle.query()', t, same_origin_worker_frame_src,
      expect_feature_available_default, 'idle-detection');
}, header + ' allows workers in same-origin relocation');

async_test(t => {
  test_feature_availability('idle.query()', t, cross_origin_src,
      expect_feature_unavailable_default, 'idle-detection');
}, header + ' disallows cross-origin relocation');

async_test(t => {
  test_feature_availability('idle.query()', t, cross_origin_worker_frame_src,
      expect_feature_unavailable_default, 'idle-detection');
}, header + ' disallows workers in cross-origin relocation');

</script>
</body>
